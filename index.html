<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accès restreint</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: "Courier New", monospace;
      text-align: center;
      margin-top: 15%;
    }
    input, button {
      background: #222;
      border: 1px solid #555;
      color: #eee;
      padding: 8px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Identification requise</h1>
  <p>Entrez la séquence d’accès :</p>

  <input type="password" id="password" placeholder="*******">
  <button onclick="verifier()">Soumettre</button>

  <script>
    function verifier() {
      const mdp = document.getElementById("password").value;
      if (mdp === "FK-506") {
        window.location.href = "secret.html"; // redirection
      } else {
        alert("Accès refusé. Essaie encore.");
      }
    }
  </script>
</body>
</html>
